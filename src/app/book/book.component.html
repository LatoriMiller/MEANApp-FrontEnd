<br/>
<div class="container">
    <h3>Enter a new book to the database</h3>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <form>
        <div class="form-row">

          <div class="col-md-4">
            <input type="text" name="title" id="title" [(ngModel)]="newBook.title" placeholder="Title" class="form-control">
          </div>
          <div class="col-md-7">
            <input name="author" id="author" [(ngModel)]="newBook.author" placeholder="Author"
              class="form-control" id="description">
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary" (click)="create()">Add</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-1"></div>
  </div> 

  <br />

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

      <div class="books" *ngIf="booksList">
        <h3>Current Books in the database</h3>
        <table class="table table-striped table-dark">
          <thead class="h">
            <tr class="h">
              <th class="h">Title</th>
              <th class="h">Author</th>
              <th class="h">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr class="book" (dblclick)="editBook(book)" *ngFor="let book of booksList">

              <ng-container *ngIf="!editBooks.includes(book); else editB">
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
              </ng-container>

              <ng-template #editB>
                <td><input type="text" name="title" id="title" (keypress)="submitBook($event, book)" [(ngModel)]="book.title"
                    placeholder="Title" class="form-control"></td>
                <td><input type="text" name="author" id="author" (keypress)="submitBook($event, book)"
                    [(ngModel)]="book.author" placeholder="Author" class="form-control"></td>
              </ng-template>

              <td class="o">
                <button class="btn btn-primary" (click)="editBook(book)">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-danger" (click)="deleteBook(book)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-1"></div>

  </div>
</div>
